name: appium Test

on:
  workflow_dispatch:

jobs:
  job-1:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        device: ["Samsung Galaxy S10", "Samsung Galaxy S9"]
        dir: ["Samsung-S10", "Samsung-S9"]
    services:
      android-container:
        image: budtmo/docker-android:emulator_11.0
        options: >-
          -e EMULATOR_DEVICE="${{ matrix.device }}"
          -e WEB_VNC=true 
          -e APPIUM=true 
          -e CHROMEDRIVER_AUTODOWNLOAD=true
          -e "APPIUM_ADDITIONAL_PARAMS= --allow-insecure chromedriver_autodownload"
          --device /dev/kvm
        ports:
          - 6080:6080
          - 4723:4723
          - 5555:5555

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies and pull 
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          git pull

      - name: Wait for the emulator to start
        uses: GuillaumeFalourd/wait-sleep-action@v1
        with:
          time: '60' # for 60 seconds

      - name: Run Test
        if: always()
        run: python -m pytest --alluredir allure-results/${{ matrix.dir }}
        continue-on-error: true
  
      - name: Load test report history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gitHubTests
          path: report-history/${{ matrix.dir }}
  
      - name: Build test report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          gh_pages: ./report-history/${{ matrix.dir }}
          allure_results: allure-results/${{ matrix.dir }}
          allure_history: allure-history/${{ matrix.dir }}
  
      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gitHubTests
          publish_dir: ./report-history/${{ matrix.dir }}


